<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-app">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>

  <main class="main">

    <section class="add-task" id="topSectionForAddingElementToList">
      <h3 class="add-task__title section-title">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="add-task__input type-text-input" id="new-task" type="text">
        <button class="add-task__button task-button">Add</button>
      </div>
    </section>

    <section class="todo-tasks">
      <h3 class="todo-tasks__title section-title">Todo</h3>
      <ul class="todo-tasks__list tasks-list" id="incompleteTasks">
        <li class="todo-tasks__item task-item">
          <input class="todo-tasks__checkbox checkbox-input" type="checkbox">
          <label class="todo-tasks__label task-label task-label_edit">Pay Bills</label>
          <input class="todo-tasks__input task-input" type="text">
          <button class="todo-tasks__button task-button">Edit</button>
          <button class="todo-tasks__delete-button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo-tasks__item task-item edit-mode">
          <input class="todo-tasks__checkbox checkbox-input" type="checkbox">
          <label class="todo-tasks__label task-label task-label_save">Go Shopping</label>
          <input class="todo-tasks__input type-text-input" type="text" value="Go Shopping">
          <button class="todo-tasks__button task-button">Save</button>
          <button class="todo-tasks__delete-button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed-tasks">
      <h3 class="completed-tasks__title section-title">Completed</h3>
      <ul class="completed__list tasks-list" id="completed-tasks">
        <li class="completed__item task-item">
          <input class="completed__checkbox checkbox-input" type="checkbox" checked>
          <label class="completed-tasks__label task-label task-label_edit task-label_completed"
              >See the Doctor</label>
          <input class="completed-tasks__input task-input" type="text">
          <button class="completed-tasks__button task-button">Edit</button>
          <button class="todo-tasks__delete-button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
  </section>

  </main>

  <script src="app.js"></script>
  
</body>
</html>
